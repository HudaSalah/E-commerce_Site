<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
      
    <script>
        var Mylatitude =0;
        var MyLongitude =0;
      
        
      function initMap() {
          
        if (navigator.geolocation)
         {
            navigator.geolocation.getCurrentPosition(function showPosition(position) {
                
                     Mylatitude = position.coords.latitude; 
                     MyLongitude = position.coords.longitude; 
               
                    var uluru = {lat: Mylatitude, lng: MyLongitude};
                      console.log(uluru);
                    var map = new google.maps.Map(document.getElementById('map'), {
                      zoom: 4,
                      center: uluru
                    });
                    var marker = new google.maps.Marker({
                      position: uluru,
                      map: map
                    });
                   });
        }
       
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKc6mhiQo6I3LezYlgJrcOSeWzgxqT-5g&callback=initMap">
    </script>
  </body>
</html>
